<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banestes — Sexta Questão</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- MAIN SCRIPT -->
    <script src="js/script.js" defer></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous" defer></script>
    
    <!-- CHARTJS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- FAV -->
    <link rel="shortcut icon" href="img/logo.svg" type="svg">
</head>
<body>
    <div class="container-fluid bg-body-tertiary">
        <!-- Título e Descrição da Aplicação -->
        <div class="row mt-3 mb-3">
            <div class="col">
                <p class="fs-2 fw-bold text-primary mb-0">Gerador de Gráficos</p>
                <p class="fs-6 fw-normal text-secondary">
                    Você pode gerar gráficos a partir de um arquivo de texto.
                </p>
            </div>
        </div>

        <!-- Formulário de Arquivo -->
        <div class="row justify-content-center">
            <div class="col">
                <div class="mb-3 ">
                    <label for="formFile" class="form-label fs-5">Selecione o arquivo desejado.</label>
                    <input class="form-control" type="file" accept=".txt, .xml" id="formFile">
                </div>
            </div>
            <div class="col">
                <div class="mb-3 d-flex flex-column align-items-end">
                    <p class="fs-5 mb-1">Salve o arquivo no seu disco local.</p>
                    <button type="button" class="btn btn-success w-25">
                        Exportar
                        <i class="bi bi-file-earmark-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Pequena navbar com filtros -->
        <div class="row mb-1">
            <div class="col">
                <div class="card">
                    <div class="card-body p-1">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <button type="button" class="btn btn-primary">
                                    Inserir novo item
                                    <i class="bi bi-file-earmark-plus"></i>
                                </button>
                                <div class="d-flex gap-2 w-50 h-50 justify-content-end align-items-center">
                                    <span class="fs-6 fw-light">Filtrar por:</span>
                                    <select class="form-select w-25"" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="row mb-3">
            <div class="col">
                <div class="card w-100 p-3">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                        <button type="button" class="btn btn-outline-dark">Editar</button>
                                        <button type="button" class="btn btn-outline-dark">Apagar</button>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                        <button type="button" class="btn btn-outline-dark">Editar</button>
                                        <button type="button" class="btn btn-outline-dark">Apagar</button>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                        <button type="button" class="btn btn-outline-dark">Editar</button>
                                        <button type="button" class="btn btn-outline-dark">Apagar</button>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="row mb-3">
            <div class="col">
                <div class="card w-90 p-3">
                    <div class="card-body">
                      <canvas id="chart"></canvas>
                    </div>
                  </div>
            </div>
        </div>

        <!-- Exportação -->
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
</body>
</html>
